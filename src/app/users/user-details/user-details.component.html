
<mat-card *ngIf="user">
    <mat-card-header>
        <img mat-card-avatar [src]="user.avatar" alt="{{user.first_name}}">
        <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
        <mat-card-subtitle>ID: {{user.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Email: {{user.email}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>
    </mat-card-actions>
</mat-card>
